<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>NOMADCODER javaScript Practice</title>
	<!--                CSS                        -->
	<link rel="stylesheet" type="text/css" href="./index.css">
	<!--               FONTS                       -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div class="js-clock clock">
			<h1>00:00</h1>
		</div>
		<form class="js-form form">
			<input type="text" placeholder="What is your name?">
		</form>
		<h4 class="js-greeting greeting"></h4>
		<form class="js-toDoForm toDoForm">
			<h4>What do you have to do today?</h4>
			<input type="text">
		</form>
		<ul class="js-toDoList toDoList">
		</ul>
		<span class="js-weather weather"></span>
	</div>
	<script type="text/javascript" src="./js/clock.js"></script>
	<script type="text/javascript" src="./js/greeting.js"></script>
	<script type="text/javascript" src="./js/todo.js"></script>
	<script type="text/javascript" src="./js/bg.js"></script>
	<script type="text/javascript" src="./js/weather.js"></script>
</body>
</html>
